# ПРАВИЛА D&D МАСТЕРА
# Конфигурационный файл для настройки механик игры

# МЕХАНИКИ БРОСКОВ КОСТЕЙ
dice_mechanics:
  # Стандартные кости D&D
  dice_types:
    - "d4"    # 4-гранная кость
    - "d6"    # 6-гранная кость  
    - "d8"    # 8-гранная кость
    - "d10"   # 10-гранная кость
    - "d12"   # 12-гранная кость
    - "d20"   # 20-гранная кость (основная)
    - "d100"  # 100-гранная кость

  # Шаблон броска: [количество]d[тип] + модификатор
  roll_template: "{count}d{sides} + {modifier} = {result}"

  # Автоматические броски за кадром
  auto_rolls:
    - "атака"
    - "урон" 
    - "проверка навыка"
    - "спасбросок"
    - "инициатива"
    - "скрытность"
    - "восприятие"

# ШКАЛА СЛОЖНОСТЕЙ
difficulty_scale:
  trivial: 5      # Тривиальная задача
  easy: 10        # Легкая задача
  medium: 15      # Средняя задача
  hard: 20        # Сложная задача
  very_hard: 25   # Очень сложная задача
  nearly_impossible: 30  # Почти невозможная задача

# ПРОВЕРКИ ХАРАКТЕРИСТИК
ability_checks:
  # Основные характеристики D&D
  abilities:
    strength: "Сила"
    dexterity: "Ловкость" 
    constitution: "Телосложение"
    intelligence: "Интеллект"
    wisdom: "Мудрость"
    charisma: "Харизма"

  # Модификаторы по умолчанию (для новых персонажей)
  default_modifiers:
    strength: 0
    dexterity: 0
    constitution: 0
    intelligence: 0
    wisdom: 0
    charisma: 0

# НАВЫКИ
skills:
  # Физические навыки
  athletics: "Атлетика (Сила)"
  acrobatics: "Акробатика (Ловкость)"
  sleight_of_hand: "Ловкость рук (Ловкость)"
  stealth: "Скрытность (Ловкость)"
  
  # Ментальные навыки
  arcana: "Магия (Интеллект)"
  history: "История (Интеллект)"
  investigation: "Расследование (Интеллект)"
  nature: "Природа (Интеллект)"
  religion: "Религия (Интеллект)"
  
  # Социальные навыки
  animal_handling: "Обращение с животными (Мудрость)"
  insight: "Проницательность (Мудрость)"
  medicine: "Медицина (Мудрость)"
  perception: "Восприятие (Мудрость)"
  survival: "Выживание (Мудрость)"
  
  deception: "Обман (Харизма)"
  intimidation: "Запугивание (Харизма)"
  performance: "Выступление (Харизма)"
  persuasion: "Убеждение (Харизма)"

# СТИЛЬ ПОВЕСТВОВАНИЯ
narrative_style:
  # Тон повествования
  tone: "атмосферный и захватывающий"
  
  # Длина ответов
  response_length:
    min_words: 50
    max_words: 200
    preferred_words: 100
  
  # Структура ответов
  response_structure:
    - "Описание ситуации"
    - "Результат действия игрока"
    - "Новая ситуация или вопрос"
  
  # Эмоциональная окраска
  emotional_tone: "поддерживающий и вдохновляющий"

# БОЕВАЯ СИСТЕМА
combat_system:
  # Инициатива
  initiative: "d20 + модификатор ловкости"
  
  # Атаки
  attack_roll: "d20 + бонус атаки"
  critical_hit: 20  # Критический удар на 20
  critical_miss: 1  # Критический промах на 1
  
  # Урон
  damage_roll: "зависит от оружия"
  
  # Класс брони (AC)
  default_ac: 10
  armor_bonus: "зависит от брони"

# МАГИЧЕСКАЯ СИСТЕМА
magic_system:
  # Заклинания
  spell_save_dc: "8 + бонус мастерства + модификатор характеристики"
  spell_attack: "d20 + бонус мастерства + модификатор характеристики"
  
  # Магические предметы
  magic_items: "редкие и мощные"

# ПРАВИЛА МИРА
world_rules:
  # Смерть персонажа
  death_saves: "3 успеха = стабилизация, 3 неудачи = смерть"
  
  # Отдых
  short_rest: "1 час - восстановление некоторых способностей"
  long_rest: "8 часов - полное восстановление"
  
  # Путешествия
  travel_speed: "зависит от группы и местности"

# НАСТРОЙКИ AI МАСТЕРА
ai_master_settings:
  # Поведение
  behavior:
    - "Всегда следует правилам мира"
    - "Создает интересные ситуации"
    - "Балансирует сложность"
    - "Поощряет творчество игроков"
  
  # Ограничения
  limitations:
    - "Не нарушает мировые константы"
    - "Не убивает персонажей без причины"
    - "Предоставляет варианты действий"
    - "Объясняет результаты бросков"
